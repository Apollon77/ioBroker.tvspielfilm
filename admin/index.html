<script type="text/javascript">
	systemDictionary = {
            "tvspielfilm Adapter Settings": {
                "en": "tvspielfilm Adapter Settings",
                "de": "tvspielfilm Adapter Einstellungen",
                "ru": "Настройки tvspielfilm Adapter"
            },
            "Sender, die nicht berücksichtigt werden sollen:": {
                "en": "List of stations to be skipped",
                "de": "Sender, die nicht berücksichtigt werden sollen:",
                "ru": "Translate pls: Sender, die nicht berücksichtigt werden sollen:"
            },
            "Blacklist":       	{"en": "Blacklist",                          "de": "Blacklist",                              "ru": "Blacklist"},
            "Divided by comma":	{"en": "Divided by comma",                   "de": "Durch Komma getrennt",                   "ru": "Divided by comma"}
	};

    function load(settings, onChange) {
        $('.value').each(function () {
            var id = $(this).attr('id');
            setValue(id, settings[id] || '', onChange);
        });
        if (common.blacklist){
            $('#stations').val(common.blacklist.join(', '));
        }
        $('#stations').change(function () {
            onChange();
        }).keyup(function () {
            $(this).trigger('change');
        });
        onChange(false);
    }
      
    function save(callback) {
        var obj = {};
        var sender = $('#stations').val().split(',');
        var common = {blacklist: []};
        for (var l = 0; l < sender.length; l++) {
            common.blacklist.push(sender[l].trim());
        }
        callback(obj);
    }
    
</script>

<div id="adapter-container">
    <table style="width: 100%">

            <td style="padding-top: 20px;padding-left: 10px"><h3 class="translate">tvspielfilm Adapter settings</h3></td>
        </tr>
    </table>
    <h4 class="translate" style="width: calc(100% - 10px)">Blacklist</h4>
